<div class="container-fluid">
  <div class="bg-white w-100 h-100 border p-4 ">
    <h1 class="text-center">Followers</h1>
    <div class="row  d-flex">
      <div class="col-12 col-sm-6 col-md-4 col-lg-7 col-xl-7 p-3 mx-auto">
        <table class="table">
          <tbody class="justify-content-center">
            <tr class="table-light" *ngFor="let follower of FollowersList">
              <td class="text-center"><img [src]="follower.avatar" class="img-list" alt="..."></td>
              <td class="text-center"><p class="mt-3"><strong>{{follower.login}}</strong></p></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
