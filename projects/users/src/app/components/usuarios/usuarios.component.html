<div class="container-fluid">
  <div class="bg-white w-100 h-100 border p-4 ">
    <h1 class="text-center">Usuarios</h1>
    <div class="row">
      <div class="col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 p-3 mx-auto">
        <div class="input-group mb-3">
          <input [(ngModel)]="search" type="text" class="form-control" placeholder="Buscar usuario" aria-label="Buscar usuario" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" id="search" (click)="getUsuarios()">Buscar</button>
        </div>
      </div>
    </div>
    <div class="row  d-flex">
      <div class="col-12 col-sm-6 col-md-4 col-lg-7 col-xl-7 p-3 mx-auto">
        <table class="table">
          <tbody class="justify-content-center">
            <tr class="table-light" *ngFor="let usuario of usuarios">
              <td class="text-center"><img [src]="usuario.avatar" class="img-list" alt="..."></td>
              <td class="text-center"><p class="mt-3"><strong>{{usuario.login}}</strong></p></td>
              <td class="text-center"><a class="btn btn-primary mt-3" (click)="navigateToDetail(usuario.login)">Ver Detalle</a></td>
            </tr>>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
